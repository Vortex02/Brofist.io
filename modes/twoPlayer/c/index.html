	<script>

		function init(){
			if(!config.compressed){
				for (var x=0; x<config.scripts.length; x++) config.scripts[x] = "../../../"+config.scripts[x];
				config.scripts[config.scripts.length] = "mode.js";
			}
			else config.scripts[config.scripts.length] = "s.js";
			
			config.scriptsCounter = 0;
			config.scripts.forEach(function(src) {
				var script = document.createElement('script');
				script.src = src;
				script.async = false;
				script.onload = function(e){
					config.scriptsCounter++;
				  	if(config.scriptsCounter == config.scripts.length){
				  		hideConnectingOverlay();
				  		showPageContent();
				  		client.init();
				  		network.init();
				  		client.ready();
				  	} 
				}
				document.head.appendChild(script);
			});
		}

		})(window,document,"script","https://www.google-analytics.com/analytics.js","ga");

<div id="preroll"></div>
<script type="text/javascript">
		function initAipPreroll() {
			if(typeof aipPlayer != "undefined") {
				adplayer = new aipPlayer({
					AD_WIDTH: 960,
					AD_HEIGHT: 540,
					AD_FULLSCREEN: true,
					PREROLL_ELEM: document.getElementById('preroll'),
					AIP_COMPLETE: function ()  {
						/*******************
						 ***** WARNING *****
						 *******************
						 Please do not remove the PREROLL_ELEM
						 from the page, it will be hidden automaticly.
						 If you do want to remove it use the AIP_REMOVE callback below
						*/
						if(g.isStorageSupported()) g.setItem("_aip_00", Date.now());
						triggerGameStart(actionBeforeAd);
						console.log("Ad Completed");
					},
					AIP_REMOVE: function ()  {
						// Here it's save to remove the PREROLL_ELEM from the page
						// But it's not necessary
					}
				});
			} else {
				// Failed to load the adslib ads are probably blocked
				// don't call the startPreRoll function.
				// it will result in an error.
				triggerGameStart(actionBeforeAd);
				console.log("failed to load ads....");
			}
		}

		function getScript (src, callback) {
			var headElm = document.head || document.getElementsByTagName('head')[0];
			var script = document.createElement("script");
			var once = true;
			script.async = "async";
			script.type = "text/javascript";
			script.charset = "UTF-8";
			script.src = src;
			script.onload = script.onreadystatechange = function () {
				if (once && (!script.readyState || /loaded|complete/.test(script.readyState))) {
					once = false;
					callback();
					script.onload = script.onreadystatechange = null;
				}
			};

			headElm.appendChild(script);
		}
		
		getScript('//api.adinplay.com/player/v2/SPZ/brofist.io/player.min.js', initAipPreroll);
	</script>
